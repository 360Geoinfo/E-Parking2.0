<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #resetForm {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loadingOverlay span {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 18px;
    }
    #logo {
      max-width: 120px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }

    
  </style>
</head>
<body>

  <div id="loadingOverlay"><span>Loading...</span></div>

  <form id="resetForm">   
    
    <img id="logo" src="https://server360.i-8ea.com/static/b984c4dcf6e3893d59d7027b6c4d05c02525baad.png" alt="Logo" />


    <h2 style="text-align:center;">Reset Your Password</h2>
    <input type="email" id="email" placeholder="Email" readonly />
    <input type="text" id="username" placeholder="Username" readonly />
    <input type="text" id="phonenumber" placeholder="Phone Number" readonly />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button type="submit">Reset Password</button>
  </form>

  <script>
    const form = document.getElementById('resetForm');
    const loading = document.getElementById('loadingOverlay');
    const token = new URLSearchParams(window.location.search).get('token');

    const showLoading = () => loading.style.display = 'flex';
    const hideLoading = () => loading.style.display = 'none';

    if (!token) {
      alert("Missing token!");
      form.style.display = "none";
    } else {
      showLoading();
      fetch(`https://server360.i-8ea.com/resetpassword/verify-token?token=${token}`)
        .then(res => res.json())
        .then(data => {
          hideLoading();
          if (data.email) {
            document.getElementById('email').value = data.email;
            document.getElementById('username').value = data.username;
            document.getElementById('phonenumber').value = data.phonenumber;
          } else {
            alert("Invalid or expired token.");
            form.style.display = "none";
          }
        })
        .catch(() => {
          hideLoading();
          alert("Invalid or expired token.");
          form.style.display = "none";
        });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      showLoading();
      try {
        const res = await fetch('https://server360.i-8ea.com/resetpassword/update-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword }),
        });

        const result = await res.json();
        hideLoading();
        alert(result.message || result.error);

        if (res.ok) {
          form.reset();
          form.querySelector('button[type="submit"]').disabled = true;
        }
      } catch (err) {
        hideLoading();
        alert("Something went wrong.");
      }
    });
  </script>

</body>
</html>
